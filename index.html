<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="againBtnAndText">
        <div class="btnDiv">
            <button id="againBtn">Again!</button>
        </div>
        <div class="textDiv">
            <p>Between 1 and 20</p>
        </div>
    </div>
    <div id="heading">
        <h1>Guess My Number !</h1>
    </div>
    <div id="lineAndBoxDiv">
        <p id="line"></p>
        <p id="box">?</p>
    </div>

    <div id="inputAndText">
        <div id="inputAndBtn">
            <input type="text" id="input" maxlength="2">
            <button id="checkBtn">Check!</button>
        </div>
        <div id="scoringText">
            <h2>Start guessing...</h2>
            <p>Score : </p>
            <p>Highscore : </p>
        </div>
    </div>
    <footer id="gameFooter">
    <p>ðŸŽ® Made by Meelad Raza</p>
</footer>
    <script src="app.js"></script>
</body>

</html>
